# Настройки ORM
datasource:
  default: ${APP_ENV}
  development:
    username: sa
    password: sa
    url: "jdbc:h2:./database"
  production:
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    url: ${DATABASE_URL}

ebean:
  development:
    migration:
      run: false
  production:
    migration:
      run: true

